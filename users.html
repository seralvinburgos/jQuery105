<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/users.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />

    <title>User registration system</title>
  </head>
  <body>
    <header class="site-header container w-75 shadow text-center">
      <br />
      <nav class="container-fluid">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a id="navUsers" href="users.html">Users</a>
      </nav>
      <h1>My Awesome User Registration System!</h1>
    </header>

    <main>
      <br />
      <br />
      <h2>Registered Users</h2>
      <br />
      <table
        class="table table-striped-columns table-hover table-bordered shadow"
        style="
          text-align: center;
          color: rgb(33, 33, 33);
          width: 95%;
          margin: auto;
        ">
        <thead id="tableHeader">
          <tr>
            <th>Email</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Color</th>
            <th>Payment</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </main>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/scripts/storeManager.js"></script>
    <script src="/scripts/list.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
