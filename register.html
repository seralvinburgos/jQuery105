<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/myregister.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    
    <title>User registration system</title>
</head>
<body>
    <header class="site-header container w-75 shadow-lg text-center">
        <br>
        <nav class="container-fluid">
            <a href="index.html">Home</a>
            <a id="navRegister" href="register.html">Register</a>
        </nav>
        <h1>My Awesome User Registration System!</h1>
    </header>

    <main>
        <br>
        <div class="flex-btn container" style="display: flex; justify-content: center;">
            <button class="btn btn-secondary my-3" style="width: 200px;" id="btnShowForm">Register New User</button>
        </div>
        <br>
        <div class="container w-75 form-container shadow-lg">
            <div class="flex-btn">
                <button id="btnHideForm">✖️</button>
            </div>
            <br>
            <h6>Please complete all entries</h6>
            <div class="input-container">
                <label>Email: </label>
                <input type="email" id="userEmail">
            </div>
            <div class="input-container">
                <label>Password: </label>
                <input type="password" id="userPassword" placeholder="Must be at least 8 characters long">
            </div>
            <div class="input-container">
                <label>First Name: </label>
                <input type="text" id="userFirstName">
            </div>
            <div class="input-container">
                <label>Last Name: </label>
                <input type="text" id="userLastName">
            </div>
            <div class="input-container">
                <label>Age: </label>
                <input type="number" id="userAge">
            </div>
            <div class="input-container">
                <label>Gender: </label>
                <input type="text" id="userGender">
            </div> 
            <div class="input-container">
                <label>Address: </label>
                <input type="text" id="userAddress">
            </div>
            <div class="input-container">
                <label>Phone: </label>
                <input type="text" id="userPhone">
            </div>
            <div class="input-container">
                <label>Color: </label>
                <input type="color" id="userColor">
            </div>
            <div class="input-container">
                <label>Payment Method: </label>
                <select id="userPayment">
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="1">Credit/Debit Card</option>
                    <option value="2">PayPal</option>
                    <option value="3">Google Pay</option>
                </select>
            </div>
            <br>
            <div class="flex-btn container" style="display: flex; justify-content: center;">
                <button class="btn btn-secondary mx-2" style="width: 175px" id="btnSave">Submit</button>
            </div>
            <br>
    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
